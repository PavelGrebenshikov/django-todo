{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="container__form">
            <form method="post">
                {{ form }}
                {% csrf_token %}
                <input type="submit" class="container__form-btn" value="Обновить пароль">
            </form>
        </div>
    </div>
    <style>
        .container {
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container__form {
            width: 400px;
        }
        .container__form > form > label, input {
            margin-top: 20px;
            display: block;
        }
        .container__form > form > label {
            text-align: center;
        }
        .container__form-input {
            margin: 0;
        }
        .container__form-btn {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register {
            width: 100%;
            text-align: center;
        }
        .register > p {
            padding: 0;
            margin: 0;
        }
        #id_new_password1, #id_new_password2 {
            width: 300px;
        }
        .helptext {
            display: none;
        }
    </style>
{% endblock content %}
