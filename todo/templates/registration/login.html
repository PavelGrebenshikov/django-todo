{% extends 'base.html' %}
{% block content %}
    <div class="register">
        <p><a href="{% url 'registration' %}">Зарегистрироваться</a></p>
    </div>
    <div class="container">
        <div class="container__form">
            <form action="{% url 'login' %}" method="post">
                {{ form }}
                {% csrf_token %}
                <!-- <label for="login">Логин</label>
                <input type="text" class="container__form-input" name="login">
                <label for="password">Пароль</label>
                <input type="password" class="container__form-input" name="password"> -->
                <input type="submit" class="container__form-btn" value="Войти">
            </form>
        </div>
    </div>

    <style>
        .container {
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container__form {
            width: 400px;
        }
        .container__form > form > label, input {
            margin-top: 20px;
            display: block;
        }
        .container__form > form > label {
            text-align: center;
        }
        .container__form-input {
            margin: 0;
        }
        .container__form-btn {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register {
            width: 100%;
            text-align: center;
        }
    </style>
{% endblock content %}
